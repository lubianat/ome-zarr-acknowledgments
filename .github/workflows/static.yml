name: GitHub Pages: prod + approval-gated previews (incl. forks)

on:
  push:
    branches: [ main ]                 # production
  pull_request_target:                 # previews for PRs (also works with forks)
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # PROD: deploy the repo at main as-is
      - name: Checkout (prod)
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v4

      # PREVIEW: deploy the PR's HEAD commit (fork-safe)
      # SECURITY: we only copy static files; do not run arbitrary PR code.
      - name: Checkout (preview)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Minimal â€œbuildâ€: copy only what should be public
      - name: Build static site
        run: |
          rm -rf dist
          mkdir -p dist
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.vscode' \
            ./ dist/
          touch dist/.nojekyll

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      # Deploy:
      # - push -> Production
      # - pull_request_target -> Preview (approval required in the environment)
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      # Post the preview URL back to the PR
      - name: Comment PR with preview URL
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/github-script@v7
        env:
          PAGE_URL: ${{ steps.deploy.outputs.page_url }}
        with:
          script: |
            const url = process.env.PAGE_URL || ''
            if (!url) return
            const body = `ðŸš€ Preview is ready (after deployment approval):\n\n${url}`
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            })
